name: reusable workflow
inputs:
  node-version:
    description: 'Node version'
    default: 'lts/*'
    required: false
on:
  workflow_dispatch:
jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: run test
        shell: bash
        run: |
          node -v
          npm install
          npm test